<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>instagram</h1>
    {% if user.is_authenticated %}
    <p style="font-weight: bold;">로그인 되었습니다. {{user.username}}님 안녕하세요.</p>
    <p><a href="{%url 'logout'%}">로그아웃하기</a></p>
    {% endif %}
    
    {% if not user.is_authenticated %}
    <p style="font-weight: bold;">로그인/회원가입을 해야합니다.</p>
    <p><a href="{%url 'login'%}">로그인하기</a></p>
    <p><a href="{%url 'signup'%}">가입하기</a></p>
    {% endif %}

</body>

</html>
